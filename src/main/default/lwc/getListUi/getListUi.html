<template>
    <div class="slds-form">
        <lightning-input
            value={objectApiName}
            onchange={handleObjectApiNameChange}
            type="text"
            label="Object API Name"
            required
        ></lightning-input>
        <lightning-input
            value={listViewApiName}
            onchange={handleListViewApiNameChange}
            type="text"
            label="List View API Name"
            field-level-help="Leave this field empty to retrieve all list views"
        ></lightning-input>
    </div>
    <div class="slds-m-top_small slds-text-align_right">
        <lightning-button
            variant="brand"
            label="Call UI API"
            onclick={handleCallApi}
            disabled={isCallApiButtonDisabled}
        ></lightning-button>
    </div>
</template>
