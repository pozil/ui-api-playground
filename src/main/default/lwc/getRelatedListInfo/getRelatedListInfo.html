<template>
    <div class="slds-form">
        <lightning-input
            value={parentObjectApiName}
            onchange={handleParentObjectApiNameChange}
            type="text"
            label="Parent Object API Name"
            required
        ></lightning-input>
        <lightning-input
            value={relatedListId}
            onchange={handleRelatedListIdChange}
            type="text"
            label="Related List ID"
            required
        ></lightning-input>
        <lightning-input
            value={recordTypeId}
            onchange={handleRecordTypeIdChange}
            type="text"
            label="Record Type ID"
            field-level-help="The ID of the parent record type. If not provided, the default record type is used."
        ></lightning-input>
        <lightning-input
            value={fields}
            onchange={handleFieldsChange}
            type="text"
            label="Fields"
            field-level-help="Comma-separated list of fields."
        ></lightning-input>
        <lightning-input
            value={optionalFields}
            onchange={handleOptionalFieldsChange}
            type="text"
            label="Optional Fields"
            field-level-help="Comma-separated list of fields."
        ></lightning-input>
        <lightning-input
            type="checkbox"
            label="Restrict columns to layout"
            checked={isRestrictColumnsToLayout}
            onchange={handleRestrictColumnsToLayoutChange}
        ></lightning-input>
    </div>
    <div class="slds-m-top_small slds-text-align_right">
        <lightning-button
            variant="brand"
            label="Send"
            onclick={handleSendRequest}
            disabled={isCallApiButtonDisabled}
        ></lightning-button>
    </div>
</template>
