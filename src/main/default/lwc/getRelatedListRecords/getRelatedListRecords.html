<template>
    <div class="slds-form">
        <lightning-input
            name="parentRecordId"
            value={parentRecordId}
            onchange={handleChange}
            type="text"
            label="Parent Record ID"
            required
        ></lightning-input>
        <lightning-input
            name="relatedListId"
            value={relatedListId}
            onchange={handleChange}
            type="text"
            label="Related List ID"
            required
        ></lightning-input>
        <lightning-input
            name="fields"
            value={fields}
            onchange={handleChange}
            type="text"
            label="Fields"
            required
            field-level-help="Comma-separated list of field API name prefixed with the object API name like 'Account.Rating'."
        ></lightning-input>
    </div>
    <div class="slds-m-top_small slds-text-align_right">
        <lightning-button
            variant="brand"
            label="Send"
            onclick={handleSendRequest}
            disabled={isCallApiButtonDisabled}
        ></lightning-button>
    </div>
</template>
